mutation Login($input: loginInput!) {
  login(input: $input) {
    ... on LoginData {
      user {
        email
        online
        _id
        firstName
        lastName
        picturePath
      }
      token
    }
    ... on BadRequestError {
      message
      name
      code
      messages {
        field
        message
      }
    }
    ... on InternalServerError {
      message
      name
      code
      messages {
        field
        message
      }
    }
  }
}
